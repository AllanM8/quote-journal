<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .filter-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .quote-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.3s;
        }

        .quote-card:hover {
            transform: translateY(-5px);
        }

        .quote-text {
            font-size: 1.2em;
            font-style: italic;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .quote-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .quote-note {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .quote-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .favorite-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .quote-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 8px 16px;
            font-size: 14px;
        }

        .edit-btn {
            background: #51cf66;
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìñ My Quote Journal</h1>

    <!-- Add Quote Form -->
    <div class="form-container">
        <h2 style="margin-bottom: 20px;">Add New Quote</h2>
        <form id="quoteForm">
            <div class="form-group">
                <label for="text">Quote Text *</label>
                <textarea id="text" required placeholder="Enter the quote..."></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="e.g., Albert Einstein">
            </div>

            <div class="form-group">
                <label for="personalNote">Personal Note</label>
                <textarea id="personalNote" placeholder="Why does this quote resonate with you?"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="e.g., motivation, wisdom, humor">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="favorite">
                <label for="favorite" style="margin-bottom: 0;">Mark as Favorite ‚≠ê</label>
            </div>

            <button type="submit">Add Quote</button>
        </form>
    </div>

    <!-- Filters -->
    <div class="filter-container">
        <button onclick="loadAllQuotes()">All Quotes</button>
        <button onclick="loadFavorites()">Favorites Only ‚≠ê</button>
        <input type="text" id="categoryFilter" placeholder="Filter by category..."
               style="flex: 1; min-width: 200px;">
        <button onclick="filterByCategory()">Filter</button>
    </div>

    <!-- Quotes Display -->
    <div id="quotesContainer" class="quotes-container"></div>
</div>

<script>
    const API_URL = window.location.origin + '/api/quotes';

    // Load all quotes on page load
    window.onload = function() {
        loadAllQuotes();
    };

    // Add new quote
    document.getElementById('quoteForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const quote = {
            text: document.getElementById('text').value,
            author: document.getElementById('author').value,
            personalNote: document.getElementById('personalNote').value,
            category: document.getElementById('category').value,
            favorite: document.getElementById('favorite').checked
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(quote)
            });

            if (response.ok) {
                alert('Quote added successfully!');
                document.getElementById('quoteForm').reset();
                loadAllQuotes();
            } else {
                alert('Failed to add quote');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error adding quote');
        }
    });

    // Load all quotes
    async function loadAllQuotes() {
        try {
            const response = await fetch(API_URL);
            const quotes = await response.json();
            displayQuotes(quotes);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Load favorites
    async function loadFavorites() {
        try {
            const response = await fetch(`${API_URL}/favorites`);
            const quotes = await response.json();
            displayQuotes(quotes);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Filter by category
    async function filterByCategory() {
        const category = document.getElementById('categoryFilter').value.trim();
        if (!category) {
            loadAllQuotes();
            return;
        }

        try {
            const response = await fetch(`${API_URL}/category/${category}`);
            const quotes = await response.json();
            displayQuotes(quotes);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Display quotes
    function displayQuotes(quotes) {
        const container = document.getElementById('quotesContainer');

        if (quotes.length === 0) {
            container.innerHTML = '<div class="empty-state">No quotes found. Add your first quote above! ‚ú®</div>';
            return;
        }

        container.innerHTML = quotes.map(quote => `
            <div class="quote-card">
                <div class="quote-text">"${quote.text}"</div>
                ${quote.author ? `<div class="quote-author">‚Äî ${quote.author}</div>` : ''}
                ${quote.personalNote ? `<div class="quote-note">üí≠ ${quote.personalNote}</div>` : ''}
                <div class="quote-meta">
                    ${quote.category ? `<span class="category-badge">${quote.category}</span>` : ''}
                    ${quote.favorite ? '<span class="favorite-badge">‚≠ê Favorite</span>' : ''}
                </div>
                <div class="quote-actions">
                    <button class="delete-btn" onclick="deleteQuote(${quote.id})">Delete</button>
                </div>
            </div>
        `).join('');
    }

    // Delete quote
    async function deleteQuote(id) {
        if (!confirm('Are you sure you want to delete this quote?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Quote deleted successfully!');
                loadAllQuotes();
            } else {
                alert('Failed to delete quote');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error deleting quote');
        }
    }
</script>
</body>
</html>
